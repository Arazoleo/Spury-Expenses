<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css">
    <link rel="icon" type="image/png"  href="https://images.vexels.com/media/users/3/224138/isolated/preview/ad1194c5e4558e72fa53c869a57b61e1-logotipo-violeta-ondulado-abstrato.png">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>  
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="script.js"></script>
    
    <title>Your Expenses</title>
</head>

<body onload = "ExpenseList()">
    <div id = "menu">
        <img class = "logo" src="https://images.vexels.com/media/users/3/224138/isolated/preview/ad1194c5e4558e72fa53c869a57b61e1-logotipo-violeta-ondulado-abstrato.png">

        <img class = "more" src = "https://w7.pngwing.com/pngs/419/59/png-transparent-hamburger-button-computer-icons-marmon-keystone-canada-menu-red-sea.png" onclick= "downMenu()">
        <div id="menu-links" class="hidden">
            <span onclick = "sendConsulta()">Search</span><br>
            <span class = "menuSpan" onclick = "sendMenu()">Menu</span>
        </div>
      
    </div>

    <div class="container">
        <div class="row mb-5">
          <div class="col">
            <h1 class="display-4">Expense Query</h1>
          </div>
        </div>
  

     <div class = "row mb-2">
        <div class = "col-md-2">
            <select class = "form-control" id = "year">
                <option value = "">Year</option>
                <option value = "2024">2024</option>
            </select>
        </div>




        <div class = "col-md-2">
            <select class = "form-control" id = "month">
                <option value = "">Month</option>
                <option value = "1">January</option>
                <option value = "2">February</option>
                <option value = "3">March</option>
                <option value = "4">April</option>
                <option value = "5">May</option>
                <option value = "6">June</option>
                <option value = "7">July</option>
                <option value = "8">August</option>
                <option value = "9">September</option>
                <option value = "10">October</option>
                <option value = "11">November</option>
                <option value = "12">December</option>
            </select>
        </div>

        <div class = "col-md-2">
            <input type="text" class="form-control" placeholder="Day" id = "day">
        </div>

        <div class = "col-md-6">
            <select class = "form-control" id = "type">
                <option value="">Type</option>
                <option value = "1">Food</option>
                <option value = "2">Transport</option>
                <option value = "3">Leisure</option>
                <option value = "4">Health</option>
                <option value = "5">Education</option>

            </select>
    
          

     <div class="row  mb-5">
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Description" id="description" />
        </div>

        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Price" id="value" />
        </div>


      
            
        <div class="col-md-2 d-flex justify-content-end">
            <button type="button" class="btn btn-primary" onclick="searchExpense()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>


        <div class="row">
            <div class="col">
              <table class="table" >
                <thead>
                  <tr>
                    <th>Data</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th></th>
                  </tr>
                </thead>
    
                <tbody id = "listExp">
                  <tr>
                   <td></td>
                  </tr> 
                </tbody>
              </table>
            </div>
          </div>
        </div>
     
      
        
   
        
        
    
</body>
</html>
